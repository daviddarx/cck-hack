      html,

      .splash {
        --s-margin: calc(var(--s-gutter) * 0.5);

        position: fixed;
        display: flex;
        justify-content: center;
        z-index: 1000;
        top: var(--s-margin);
        left: var(--s-margin);
        width: calc(100vw - var(--s-margin) * 2);
        height: calc(100vh - var(--s-margin) * 2);
        background-color: rgb(5, 43, 255);
        transition: transform var(--e-in) 0.5s, visibility linear 0s 0.5s;
        will-change: transform;
        pointer-events: none;
      }

      .splash__logo {
        fill: rgb(230, 230, 230);
        transform: scale(0.6) translate(-2%);
      }

      .splash.hidden {
        transform: translateY(calc(100% + var(--s-margin)));
        visibility: none;
      }
